<div class="card">
    <p-table [value]="usersData.list" [style]="{ 'max-height': '400px', 'overflow-y': 'auto' }"
        [tableStyle]="{ 'min-width': '50rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Users
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Name</th>
                <th style="width:25%">Surname</th>
                <th style="width:25%">Email</th>
                <th style="width:20%">Status</th>
                <th style="width:5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isActive ? "Active" : "Passive" }}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="user.isActive" (onChange)="onStatusChanged(user)"></p-inputSwitch>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="size" [totalRecords]="usersData.totalCount"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
</div>
