<p-card header="Checkout" [style]="{width: '360px'}">
    <div class="field">
        <label for="address">Address</label>
        <p-dropdown [options]="addressesData.list" [(ngModel)]="selectedAddress" optionLabel="title"
            [style]="{ 'width': '100%' }"></p-dropdown>
    </div>
    <p-button label="Done" styleClass="w-full" type="submit" (onClick)="onDoneButtonClicked()"></p-button>
</p-card>
